{% set name = "extensisq" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/extensisq-{{ version }}.tar.gz
  sha256: 16117422e03980b0e40dd7570efbeb6f47a49817f898f81148b70b95ecea5ae2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22.0
    - scipy >=1.8.0

test:
  imports:
    - extensisq
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WRKampi/extensisq
  summary: Extend scipy.integrate with various methods for solve_ivp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WRKampi
